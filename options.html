<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>options</title>
  <style>
    body {
      text-align: center;
    }

    table {
      margin-top: 1em;
    }

    td {
      padding-right: 2em;
    }

    details {
      margin-top: 2em;
    }

    .container {
      left: 0;
      right: 0;
      margin: auto;
      margin-bottom: 8em;
      max-width: 100vw;
      width: fit-content;
      min-width: 63em;
      text-align: left;
    }

    .indent {
      margin-left: 2em;
    }

    #background {
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0px;
      top: 0px;
      margin: 0px;
      padding: 0px;
      border: none;
      background-color: white;
      text-align: center;
    }

    #selectAction {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      padding: 0px;
      border: none;
      position: absolute;
      max-width: 100vw;
      width: fit-content;
      height: fit-content;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 data-i18n="optionsPageTitle"></h1>

    <div style="text-align: right">
      <button id="reset-button" data-i18n="optionsReset"></button>
    </div>

    <h2 data-i18n="optionsPageTitleWheelAction"></h2>
    <div class="indent">
      <div>
        <label>
          <input type="checkbox" id="enabled-wheel-action">
          <span data-i18n="optionsEnableWheelAction"></span>
        </label>
      </div>
      <table id="wheel-action-table" class="indent">
        <tbody>
          <tr>
            <td data-i18n="optionsTableRightClickWheelUp"></td>
            <td>
              <select id="select-right-click-wheel-up"></select>
            </td>
          </tr>
          <tr>
            <td data-i18n="optionsTableRightClickWheelDown"></td>
            <td>
              <select id="select-right-click-wheel-down"></select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 data-i18n="optionsPageTitleMouseGesture"></h2>
    <div class="indent">
      <div>
        <label><input type="checkbox" id="enabled-mouse-gesture"><span
            data-i18n="optionsEnableMouseGesture"></span></label>
      </div>

      <div data-i18n="optionsMouseGestureHelp" style="margin-top: 1em"></div>
      <table id="mouse-gesture-table" class="indent">
        <thead>
          <tr>
            <td data-i18n="optionsPageTableHeadGesture"></td>
            <td data-i18n="optionsPageTableHeadAction"></td>
            <td></td>
          </tr>
        </thead>
        <tbody id="gestures"></tbody>
      </table>

      <div class="indent" style="margin-top: 2em;">
        <h3 data-i18n="optionsPageTitleMouseGestureDetails"></h3>
        <div class="indent">
          <div>
            <label><input type="checkbox" id="right-double-click-to-context-menu"><span
                data-i18n="optionsRightDoubleClickToContextMenu"></span></label>
          </div>
          <div>
            <span data-i18n="optionsGestureStrokeLength"></span>
            <input type="number" id="gesture-stroke-length" min="1" max="999" style="width: 2.5rem">
            px
          </div>
          <div>
            <span data-i18n="optionsPreviousTabHistorySize"></span>
            <input type="number" id="previous-tab-history-size" min="1" max="9999" style="width: 3rem">
          </div>
          <div>
            <label><input type="checkbox" id="add-new-tab-on-last-tab-close"><span
                data-i18n="optionsAddNewTabOnLastTabClose"></span></label>
          </div>
        </div>
      </div>
    </div>

    <h2 data-i18n="optionsPageTitleRockerGesture"></h2>
    <div class="indent">
      <table id="rocker-gesture-table">
        <tbody>
          <tr>
            <td data-i18n="optionsRockerGestureRightLeft"></td>
            <td>
              <select id="select-rocker-gesture-right-left"></select>
            </td>
          </tr>
          <tr>
            <td data-i18n="optionsRockerGestureLeftRight"></td>
            <td>
              <select id="select-rocker-gesture-left-right"></select>
            </td>
          </tr>
        </tbody>
      </table>
      <p data-i18n="optionsRockerGestureDescription1"></p>
    </div>

    <details>
      <summary>
        <h2 data-i18n="optionsPageTitleCustomURL" style="display:inline;"></h2>
      </summary>
      <div class="indent">
        <p data-i18n="optionsCustomUrlDescription1"></p>
        <p data-i18n="optionsCustomUrlDescription2"></p>
        <table class="indent">
          <thead>
            <tr>
              <td data-i18n="optionsPageTableHeadCustomUrlId"></td>
              <td data-i18n="optionsPageTableHeadCustomUrlUrl"></td>
              <td data-i18n="optionsPageTableHeadCustomUrlOpenInNewTab"></td>
              <td></td>
            </tr>
          </thead>
          <tbody id="customUrlOptions"></tbody>
        </table>
        <div id="customUrlOptionsControls" class="indent"></div>
      </div>
    </details>

    <details>
      <summary>
        <h2 data-i18n="optionsPageTitleAppearance" style="display:inline;"></h2>
      </summary>
      <div class="indent" style="margin-top: 1em;">
        <div style="display: flex">
          <div style="width: 10em;">
            <label>
              <input type="checkbox" id="enabled-gesture-line">
              <span data-i18n="optionsLine"></span>
            </label>
          </div>
          <div style="width: 4em; text-align: right; margin-right: 0.5em;"><span data-i18n="optionsColor"></span></div>
          <div><input id="color-line"></div>
        </div>
        <div style="display: flex; margin-top: 0.5em;">
          <div style="width: 10em;">
            <label><input type="checkbox" id="enabled-gesture-arrow"><span data-i18n="optionsArrow"></span></label>
          </div>
          <div style="width: 4em; text-align: right;"><span data-i18n="optionsColor"></span></div>
          <div style="margin-left: 0.5em;"><input id="color-arrow"></div>
          <div style="margin-left: 4em; width: 8em; text-align: right;" data-i18n="optionsFontSize"></div>
          <div style="width: 4em; margin-left: 0.5em;">
            <input type="number" id="font-size-arrow" min="1" max="999" style="width: 2.5rem;">
          </div>
        </div>
        <div style="display: flex; margin-top: 0.5em;">
          <div style="width: 10em;">
            <label>
              <input type="checkbox" id="enabled-gesture-text">
              <span data-i18n="optionsText"></span>
            </label>
          </div>
          <div style="width: 4em; text-align: right;"><span data-i18n="optionsColor"></span></div>
          <div style="margin-left: 0.5em;"><input id="color-text"></div>
          <div style="margin-left: 4em; width: 8em; text-align: right;" data-i18n="optionsFontSize"></div>
          <div style="width: 4em; margin-left: 0.5em;">
            <input type="number" id="font-size-text" min="1" max="999" style="width: 2.5rem;">
          </div>
        </div>
        <div style="display: flex; margin-top: 0.5em;">
          <div style="width: 10em;">
            <label>
              <input type="checkbox" id="enabled-gesture-background">
              <span data-i18n="optionsBackground"></span>
            </label>
          </div>
          <div style="width: 4em; text-align: right;"><span data-i18n="optionsColor"></span></div>
          <div style="margin-left: 0.5em;"><input id="color-background"></div>
        </div>
        <button id="color-save" style="margin-top: 1em;"><span data-i18n="optionsSave"></span></button>
      </div>
    </details>

    <details>
      <summary>
        <h2 data-i18n="optionsPageTitleDisableExtension" style="display:inline;"></h2>
      </summary>
      <div class="indent">
        <p data-i18n="optionsDisbleExtensionDescription1"></p>
        <table class="indent">
          <thead>
            <tr>
              <td data-i18n="optionsPageTableHeadDisableExtensionOperator"></td>
              <td data-i18n="optionsPageTableHeadDisableExtensionOperand"></td>
              <td></td>
            </tr>
          </thead>
          <tbody id="disableExtensionOptions"></tbody>
        </table>
        <div id="disableExtensionOptionsControls" class="indent"></div>
        <p data-i18n="optionsDisbleExtensionDescription2"></p>
      </div>
    </details>

    <details>
      <summary>
        <h2 data-i18n="optionsPageTitleExportImport" style="display:inline;"></h2>
      </summary>
      <div class="indent">
        <h3 data-i18n="optionsPageTitleExport"></h3>
        <p>
          <button id="import-export-copy-to-clipboard"><span data-i18n="optionsCopyOptionsToClipboard"></span></button>
        </p>
        <h3 data-i18n="optionsPageTitleImport"></h3>
        <p>
          <textarea id="import-export-textarea" style="width:100%; height:12em;"></textarea>
          <br>
          <button id="import-export-save"><span data-i18n="optionsSave"></span></button>
        </p>
      </div>
    </details>

    <div id="hint">
      <h2 data-i18n="optionsPageTitleHint"></h2>
      <div class="indent">
        <span data-i18n="optionsHintBrowserDefaultFeature"></span>
        <ul>
          <li data-i18n="optionsHintOpenLinkInNewTab"></li>
          <li data-i18n="optionsHintHorizontalScroll"></li>
        </ul>

        <a id="hideHintPermanently" href="#" data-i18n="hideHintPermanently"></a>
      </div>
    </div>

  </div>

  <div id="background" style="visibility: hidden">
    <div id="selectAction">
      <p data-i18n="optionsSelectAction"></p>
      <span id="generated-gesture"></span>
      <select id="select-action"></select>
      <div style="margin-top: 1em">
        <a href="#" id="select-action-cencel" data-i18n="strCancel"></a>
        <button id="select-action-add" data-i18n="strOk" style="margin-left: 1em"></button>
      </div>
    </div>
  </div>

  <script src="utilities.js"></script>
  <script src="gestureActions.js"></script>
  <script src="ExtensionOptions.js"></script>
  <script src="options.js"></script>

</body>

</html>
